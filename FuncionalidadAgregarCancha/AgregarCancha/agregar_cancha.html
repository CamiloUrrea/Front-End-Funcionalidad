<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cancha</title>
    <link rel="stylesheet" href="styles_agregar_cancha.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
    <div class="container">
        <!-- Formulario principal -->
        <section class="form-section">
            <h2>Agregar Cancha</h2>
            <form id="canchaForm">
                <!-- Info Basica -->
                <fieldset>
                    <legend>Información Básica</legend>
                    <label>Nombre:<input type="text" name="nombre" class="input-full" required></label>
                    <label>Tipo de cancha:
                        <select name="tipo" class="input-full" required>
                            <option value="">Seleccione</option>
                            <option>Fútbol 5</option><option>Fútbol 7</option><option>Fútbol 11</option>
                            <option>Baloncesto</option><option>Voleibol</option><option>Tenis</option>
                            <option>Microfútbol</option><option>Béisbol</option><option>Rugby</option>
                            <option>Multifuncional</option>
                        </select>
                    </label>
                    <label>Organización:<input type="text" name="organizacion" value="Organización Ejemplo" readonly class="input-full"></label>
                    <label>Superficie:
                        <select name="superficie" class="input-full" required>
                            <option value="">Seleccione</option>
                            <option>Sintética</option><option>Cemento</option><option>Pasto</option><option>Grama natural</option>
                        </select>
                    </label>
                    <label>Dimensiones (m):</label>
                    <div class="dimension-group">
                        <input type="number" name="largo" min="10" max="150" placeholder="Largo" required>
                        <input type="number" name="ancho" min="5" max="100" placeholder="Ancho" required>
                    </div>
                    <label>Costo por hora:<input type="number" name="costo" min="0" step="100" class="input-full" required></label>
                </fieldset>

                <!-- Info Opcional -->
                <fieldset>
                    <legend>Información Opcional</legend>
                    <label>Iluminación:
                        <select name="iluminacion" class="input-full"><option>Sí</option><option>No</option></select>
                    </label>
                    <label>Cubierta:
                        <select name="cubierta" class="input-full"><option>Sí</option><option>No</option></select>
                    </label>
                </fieldset>

                <!-- Ubicación -->
                <fieldset>
                    <legend>Ubicación</legend>
                    <label>Departamento:
                        <input type="text" id="departamento" name="departamento" class="input-full" required readonly>
                    </label>
                    <label>Municipio:
                        <input type="text" id="municipio" name="municipio" class="input-full" required readonly>
                    </label>
                    <label>Latitud:<input type="text" id="latitud" name="latitud" class="input-full" required readonly></label>
                    <label>Longitud:<input type="text" id="longitud" name="longitud" class="input-full" required readonly></label>
                    <label>Dirección:<input type="text" name="direccion" id="direccion" class="input-full" required></label>
                    <label>Descripción adicional:
                        <textarea name="descripcion" class="input-full" placeholder="Ej: Entrada por portón lateral."></textarea>
                    </label>
                </fieldset>

                <!-- Imagen -->
                <fieldset>
                    <legend>Imagen de la cancha</legend>
                    <input type="file" accept="image/*" name="imagen" class="input-full">
                </fieldset>

                <!-- Botones -->
                <div class="form-buttons">
                    <button type="submit">Aceptar</button>
                    <button type="button" onclick="cancelar()">Regresar</button>
                </div>
            </form>
        </section>

        <!-- Mapa -->
        <section class="map-section">
            <h3>Mapa</h3>
            <div id="map" class="leaflet-map"></div>
        </section>

        <!-- Horarios -->
        <section class="horarios-section">
            <h3>Horarios Disponibles</h3>
            <div class="dias-container" id="diasContainer"></div>
        </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="script_agregar_cancha.js"></script>
</body>
</html>
